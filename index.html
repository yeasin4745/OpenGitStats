<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>GitHub profile find</title>
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="container">
   <span id="error"></span>
   <div>
    <label for="username"></label>
    <input type="text" name="username" id="username" value="" placeholder="GitHub username..."/>
    <input type="button" name="" id="button" value="submit" />
   </div>
   <div class="image">
    <img src="" alt="" id="image">
   </div>
   <h2 id="name"></h2>
   <p id="bio"></p>
  
  <details id="details">
   <summary>
    More info
   </summary>
   <ol id="list">
    <li id="id"></li>
    <li id="location"></li>
    <li id="create"></li>
    <li id="repo"></li>
   <li id="followers"></li>
    <li id="following"></li>
    
   </ol>
  </details>

  </div>

<script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
